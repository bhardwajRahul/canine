<!DOCTYPE html>
<html lang="en">
<head>
  <title>Your browser is not supported (406)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="error-page">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #167bff;
      --base-100: #191e23;
      --base-200: #252b32;
      --base-content: #dcebfa;
      --warning: #f97316;
    }

    body.error-page {
      background-color: var(--base-100);
      color: var(--base-content);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
  </style>

  <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full">
      <div class="grid md:grid-cols-2 gap-12 items-center">
        <!-- Left side - Content -->
        <div class="space-y-6">
          <div class="text-8xl font-bold" style="color: #f97316;">406</div>
          <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight" style="color: var(--base-content);">
            Sorry,<br>
            your browser<br>
            is not supported.
          </h1>

          <p class="text-lg" style="color: var(--base-content); opacity: 0.8;">
            Please upgrade your browser to continue.
          </p>

          <div class="flex gap-3 flex-wrap">
            <a href="/" class="inline-block hover:opacity-90 text-white font-semibold px-8 py-3 rounded-lg transition-all duration-200" style="background-color: #f97316;">
              Take me home
            </a>
          </div>

        </div>

        <!-- Right side - Illustration -->
        <div class="flex justify-center md:justify-end">
          <img src="/images/illustrations/design_2.webp" alt="Error illustration" class="w-full max-w-md">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
